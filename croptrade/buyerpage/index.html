<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Input - FarmSyncro</title>
    <link rel="stylesheet" href="buyer-input.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://img.freepik.com/free-vector/flat-design-farmers-market-logo_23-2149325904.jpg?size=626&ext=jpg" alt="FarmSyncro Logo">
        </div>
        <h1>FarmSyncro</h1>
    </nav>
    <section class="input-form">
        <h2>Buyer: What are you Looking to Buy?</h2>
        <form id="buyerForm">
            <label for="crop">Crop Name:</label>
            <input type="text" id="crop" required>

            <label for="quantity">Quantity (in Kgs):</label>
            <input type="number" id="quantity" required>

            <label for="farming-type">Farming Type:</label>
            <select id="farming-type" required>
                <option value="organic">Organic</option>
                <option value="modern">Modern</option>
            </select>

            <label for="delivery-preference">Delivery Preference:</label>
            <input type="text" id="delivery-preference" placeholder="e.g., Home delivery" required>

            <button type="submit" class="btn">Submit</button>
        </form>
    </section>
    <script src="buyer-input.js"></script>
</body>
</html>
